<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</head>
<body>
<h1 class="text-center">Create an Account</h1>
<form action="" class="bg-secondary p-5">
    <!---First Name--->
    <label for="fname" class="form-label ms-3">First Name</label>
    <input type="text" id="fname" class="form-control mb-3 ms-3" placeholder="First Name" required="required">

    <!---Last Name--->
    <label for="lname" class="form-label ms-3">Last Name</label>
    <input type="text" id="lname" class="form-control mb-3 ms-3" placeholder="Last Name" required="required">

    <!---Email--->
    <label for="email" class="form-label ms-3">Email</label>
    <input type="email" id="email" class="form-control mb-3 ms-3" placeholder="Your Email" required="required">

    <!---Password--->
    <label for="password" class="form-label ms-3">Password</label>
    <input type="text" id="password" class="form-control mb-3 ms-3" placeholder="Your Password" required="required">

    <button type="submit" class="btn btn-primary ms-3">Sign up</button>

</form>

</body>
</html>
